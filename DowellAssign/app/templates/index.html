<body>
<div class="content">
<div class="container">
<div class="row align-items-stretch no-gutters contact-wrap">
<div class="col-md-8">
<div class="form h-100">
<h3>Send us a message</h3>
<form class="mb-5" method="post" id="contactForm" name="contactForm">
{% csrf_token %}
<div class="row">
<div class="col-md-6 form-group mb-5">
<label for="" class="col-form-label">Name *</label>
<input type="text" class="form-control" name="name" id="name" placeholder="Your name">
</div>
<div class="col-md-6 form-group mb-5">
<label for="" class="col-form-label">Email *</label>
<input type="text" class="form-control" name="email" id="email" placeholder="Your email">
</div>
</div>

<div class="row">
<div class="col-md-12 form-group mb-5">
<label for="message" class="col-form-label">Message *</label>
<textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Write your message"></textarea>
</div>
</div>
<div class="row">
<div class="col-md-12 form-group">
<input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
<span class="submitting"></span>
</div>
</div>
</form>
{% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}
<div id="form-message-warning mt-4"></div>
<div id="form-message-success">
</div>
</div>
</div>
<div class="col-md-4">
<div class="contact-info h-100">
<h3>Contact Information</h3>
<p class="mb-5">A contact us page Dowell Assesment</p>
<ul class="list-unstyled">
<li class="d-flex">
<span class="wrap-icon icon-room mr-3"></span>
<span class="text">9757 Aspen Lane South Richmond Hill, NY 11419</span>
</li>
<li class="d-flex">
<span class="wrap-icon icon-phone mr-3"></span>
<span class="text">+1 (291) 939 9321</span>
</li>
<li class="d-flex">
<span class="wrap-icon icon-envelope mr-3"></span>
<span class="text"><a href="https://preview.colorlib.com/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="244d4a424b64495d534146574d50410a474b49">[email&#160;protected]</a></span>
</li>
</ul>
</div>
</div>
</div>
</div>
</div>
